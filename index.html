<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ori Generated Artifacts</title>
    <style>
        :root {
            --bg: #0d1117;
            --fg: #c9d1d9;
            --border: #30363d;
            --link: #58a6ff;
            --accent: #238636;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--fg);
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
        }
        h1 { border-bottom: 1px solid var(--border); padding-bottom: 0.5rem; }
        a { color: var(--link); text-decoration: none; }
        a:hover { text-decoration: underline; }
        .artifact-list { list-style: none; padding: 0; }
        .artifact-item {
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 0.5rem;
        }
        .artifact-item:hover { border-color: var(--link); }
        .category {
            display: inline-block;
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .category:hover { border-color: var(--link); }
        footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            font-size: 0.85rem;
            color: #8b949e;
        }
    </style>
</head>
<body>
    <h1>Ori Generated Artifacts</h1>
    <p>AI-generated content from <a href="https://github.com/OrchidStudio/ori-v2">Ori V2</a>.</p>

    <h2>Categories</h2>
    <div>
        <a class="category" href="/nightly/">Nightly Reviews</a>
        <a class="category" href="/pr/">PR Artifacts</a>
        <a class="category" href="/generated/">Generated Content</a>
    </div>

    <p style="margin-top: 2rem; color: #8b949e;">
        No artifacts yet. Content will appear here as Ori generates reports, images, and other artifacts.
    </p>

    <footer>
        Generated by <a href="https://github.com/OrchidStudio/ori-v2">Ori V2</a> &middot;
        <a href="https://github.com/OrchidStudio/ori-gen">View source</a>
    </footer>
</body>
</html>
